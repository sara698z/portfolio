<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="generel.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="spil.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="portfolio.html">Portfolio</a>
          </li>
          <li>
            <a href="website.html">Website</a>
          </li>
          <li>
            <a href="webshop.html">Webshop</a>

          <li>
            <a href="side5.html">Spil</a>
          </li>
          <li>
            <a href="om_mig.html">Om mig</a>
          </li>
        </ul>
      </nav>
      <div class="logo">
        <a href="index.html"><img src="foto/logo.svg" alt="logo" /> </a>
      </div>
    </header>
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="good_container1">
              <div id="good_sprite1"></div>
            </div>
            <div id="good_container2">
              <div id="good_sprite2"></div>
            </div>
            <div id="good_container3">
              <div id="good_sprite3"></div>
            </div>
            <div id="bad_container1">
              <div id="bad_sprite1"></div>
            </div>
            <div id="bad_container2">
              <div id="bad_sprite2"></div>
            </div>
          </div>
          <div id="game_foreground"></div>
          <div id="game_ui">
            <div id="score_board">
              <div id="point"></div>
            </div>
            <div id="energy_board">
              <div id="liv">
                <img id="liv1" src="svg/ring.svg" alt="liv 1" />
                <img id="liv2" src="svg/ring.svg" alt="liv 2" />
                <img id="liv3" src="svg/ring.svg" alt="liv 3" />
              </div>
            </div>
            <div id="time_board">
              <div id="time_container">
                <div id="time_sprite"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="start">
          <div id="start_knap"></div>
        </div>
        <div id="info">
          <div id="start_knap2"></div>
        </div>
        <div id="game_over">
          <div id="spil_igen1"></div>
          <div id="game_over_points"></div>
        </div>
        <div id="level_complete">
          <div id="spil_igen2"></div>
          <div id="level_complete_points"></div>
        </div>
      </div>

      <audio src="sounds/oev.mp3" id="sound_bad"></audio>
      <audio src="sounds/fald.mp3" id="sound_bad2"></audio>
      <audio src="sounds/jubi.mp3" id="sound_god1"></audio>
      <audio src="sounds/yes.mp3" id="sound_god2"></audio>
      <audio src="sounds/taber.mp3" id="sound_taber"></audio>
      <audio src="sounds/vissen.mp3" id="sound_vissen"></audio>
      <audio src="sounds/bryllup.mp3" id="sound_bryllup"></audio>
    </main>

    <script src="script.js"></script>
  </body>
